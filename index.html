<body>

<input type="text" id="valA">
<input type="text" id="valB">
<input type="text" id="valC">

<button onclick="doStuff
(document.getElementById('valA').value,
	document.getElementById('valB').value,
document.getElementById('valC').value)">go</button>

<p id="putHere"></p>

<script>

function doStuff(a,b,c){
	var a = parseInt(a);
	var b = parseInt(b);
	var c = parseInt(c);

     var product = a * b * c;
document.getElementById('putHere').innerHTML=product;
   
}

</script>
